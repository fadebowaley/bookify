


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Bookify | Booking connects for book Enthusiasts</title>
      
      <!-- Favicon -->
         <link rel="shortcut icon" href="{{ url_for('static', filename='book/images/favicon.ico') }}">
        <link href="{{ url_for('static', filename='book/css/backend.min.css') }}" rel="stylesheet"> 
        <link href="{{ url_for('static', filename='book/vendor/@fortawesome/fontawesome-free/css/all.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='book/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='book/vendor/remixicon/fonts/remixicon.css') }}" rel="stylesheet">

  
      <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row justify-content-center align-items-center height-self-center">
               <div class="col-md-5 col-sm-12 col-12 align-self-center">
                  <div class="card">
                     <div class="card-body text-center">
                        <h2>Sign In</h2>
                        <p>Login to stay connected.</p>
                        <form action="/login" method="post">
                           {{ form.csrf_token }}
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="floating-input form-group">
                                    <input class="form-control" type="text" name="email" id="email" required="">
                                    <label class="form-label" for="email">Email</label>
                                 </div>
                              </div>
                              <div class="col-lg-12">
                                 <div class="floating-input form-group">
                                    <input class="form-control" type="password" name="password" id="password" required="">
                                    <label class="form-label" for="password">Password</label>
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <div class="custom-control custom-checkbox mb-3 text-left">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember Me</label>
                                 </div>
                              </div>
                              <div class="col-lg-6">
                                 <a href="/recover" class="text-primary float-right">Forgot Password?</a>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary">Sign In</button>
                           <p class="mt-3">
                              Create an Account <a href="{{ url_for('auth.register') }}" class="text-primary">Sign Up</a>
                           </p>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
      
 <!-- Backend Bundle JavaScript -->
<script src="{{ url_for('static', filename='book/js/backend-bundle.min.js') }}"></script>
    <!-- Chart Custom JavaScript -->
<script src="{{ url_for('static', filename='book/js/customizer.js') }}"></script>
    
    <!-- app JavaScript -->
<script src="{{ url_for('static', filename='book/js/app.js') }}"></script>

   
   </body>
</html>
